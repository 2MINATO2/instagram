<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Glossy-Instagram-logo-PNG.png" type="image/x-icon">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> 
          <img src="./instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
         <div class="group">
             <img src="./instagram-logo.png" class=instagram-logo alt="instagram logo">
             <div class="profile-photo">
                 <img src="./download (6).jpg" alt="foto de perfil">
             </div>
             <a href="#" class="instagram-logon">Continue como  oni-cham</a>
             <a href="#" class="instagram-logout">Remover conta</a>
         </div>
         <div class="group">
             <p class="not-accunt">Não é oni-cham?</p>
             <p class="notaccount">
                 <span class="link-blue">alternar contas</span>
                 ou
                 <samp class="link-blue">inscreva-se</samp>
             </p>
         </div>
         <div class="get-the-app">
             <p class="get-app">Baixe o aplicativo</p>
             <div class="download">
                 <img src="./apple-button.png" class="app-download" alt="">
                 <a href="#" class="app-download></a>
                 <a href="#" class="app-download"></a>
                 <img src="./googleplay-button.png" class="app-download" alt="">
             </div>
         </div>
         <div class="informaçao">
            Metaㅤㅤ
            Sobreㅤ
            Blogㅤㅤ
            Carreirasㅤ
            Ajudaㅤㅤ
            PrivacidadeㅤCarregamento de contatos e não usuáriosPrincipais contasㅤㅤㅤㅤ
            ㅤㅤPortuguês (Brasil)ㅤ

         </div>
        </div>
    </div>
